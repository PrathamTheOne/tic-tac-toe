<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel = "stylesheet" href="t3.css">
</head>
<body>
    <h1 class = "gameTitle">tic-tac-toe</h1>
    <div class = "mainBox">
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
        <button type = "button" class = "box"><div class="subBox"></div></button>
    </div>
    <div class = "gameInfo">
        <h2 id="player1">Player 1:- </h2>
        <h2 id="player2">Player 2:- </h2>
        <h1 id = "turn">
            <span>Turn:</span><br>
            <h1 id = "winner"></h1>
            
        </h1> 
    </div>    
    <script src = "t3.js"></script>

</body>
